<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tithi ‚ù§Ô∏è Himanshu</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: url("bg.png") no-repeat center center/cover;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 60px;
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 0 0 15px pink;
    }

    h2 {
      font-weight: 300;
      margin-top: -10px;
      font-size: 1.2rem;
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 150, 200, 0.85);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
      box-shadow: 0 0 20px pink;
    }

    button:hover {
      transform: scale(1.08);
      background: rgba(255, 120, 180, 0.95);
    }

    /* Surprise Box */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 25px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 30px pink;
      color: white;
    }

    .popup h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .popup p {
      font-size: 1.1rem;
      line-height: 1.4;
    }

    /* Hearts Animation */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-110vh);
      }
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="music" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <button onclick="playMusic()">üéµ Play Music</button>

  <h1>Tithi ‚ù§Ô∏è Himanshu</h1>
  <h2>You are my forever Valentine üíû</h2>

  <button onclick="openSurprise()">Click for Surprise üíç</button>

  <!-- Popup Surprise -->
  <div class="popup" id="popupBox">
    <h3>Mrs Tithi Sakarwal? ‚ù§Ô∏èüíñ</h3>
    <p>
      You are not just my girlfriend,  
      you are my home, my peace, my everything.  
      <br><br>
      Will you always stay with me? üíç
    </p>

    <button onclick="finalYes()">Aww Yes üòä‚ù§Ô∏è</button>
  </div>

  <script>
    // Play Music
    function playMusic() {
      let music = document.getElementById("music");
      music.play();
      alert("Music Started üíñ");
    }

    // Open Surprise Popup
    function openSurprise() {
      document.getElementById("popupBox").style.display = "block";
    }

    // Final Yes Button
    function finalYes() {
      alert("Yayyy üíû Forever Together Tithi ‚ù§Ô∏è Himanshu");
      document.getElementById("popupBox").style.display = "none";
    }

    // Floating Hearts Generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíó";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
